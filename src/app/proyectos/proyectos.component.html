<section class="experiencia">
  <h2>EXPERIENCIA</h2>

  <div class="proyecto" *ngFor="let proyecto of proyectos">
    <div class="fecha">{{ proyecto.fechaInicio }} â€” {{ proyecto.fechaFin }}</div>
    <div class="contenido">
      <h3>{{ proyecto.titulo }}</h3>
      <p class="subtitulo" *ngIf="proyecto.empresa">{{ proyecto.empresa }}</p>
      <p class="descripcion">{{ proyecto.descripcion }}</p>
      <div class="tecnologias">
        <span class="tecnologia" *ngFor="let tech of proyecto.tecnologias">{{ tech }}</span>
      </div>
    </div>
  </div>
</section>
