<div id="contacto" class="mb-14">
  <h2>CONTACTO</h2>


  <form (ngSubmit)="manejarEnvio()" class="space-y-4 max-w-md mx-auto border-2 border-[#64ffda] rounded-lg shadow-md p-6">
    <div>
      <input
        type="text"
        placeholder="Nombre"
        [(ngModel)]="nombre"
        name="nombre"
        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
      />
    </div>
    <div>
      <input
        type="email"
        placeholder="Correo electrÃ³nico"
        [(ngModel)]="email"
        name="email"
        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
      />
    </div>
    <div>
      <textarea
        placeholder="Tu mensaje"
        [(ngModel)]="mensaje"
        name="mensaje"
        rows="4"
        class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#64ffda]"
      ></textarea>
    </div>
    <button
      type="submit"
      class="w-full bg-[#64ffda] text-gray-800 py-2 px-4 rounded-lg hover:bg-[#4cd9b6] transition-colors"
    >
      Enviar mensaje
    </button>
  </form>
</div>
